<div class="content d-flex flex-column flex-column-fluid" id="kt_content">
  <div class="subheader py-2 py-lg-12 subheader-transparent" id="kt_subheader">
    <div class="container d-flex align-items-center justify-content-between flex-wrap flex-sm-nowrap">
      <div class="d-flex align-items-center flex-wrap mr-1">
        <div class="d-flex flex-column">
          <h2 class="text-white font-weight-bold my-2 mr-5">Lotes</h2>
          <div class="d-flex align-items-center font-weight-bold my-2">
            <a href="#" class="opacity-75 hover-opacity-100">
              <i class="flaticon2-shelter text-white icon-1x"></i>
            </a>
            <span class="label label-dot label-sm bg-white opacity-75 mx-3"></span>
            <a href="#" class="text-white text-hover-white opacity-75 hover-opacity-100">Lotes</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="d-flex flex-column-fluid">
    <div class="container">
      <div class="card card-custom" >
        <div class="card-header flex-wrap border-0 pt-6 pb-0">
          <div class="card-title">
            <h3 class="card-label">Listado de Lotes</h3>
          </div>
          <div class="card-toolbar">
            <button class="btn btn-primary font-weight-bolder" [routerLink]="['/productbatches/create']"><i class="fas fa-book-reader"></i> Agregar Nuevo Lote</button>
          </div>
        </div>
        <div class="card-body">
          <div class="mb-7">
            <div class="row align-items-center">
              <div class="col-lg-9 col-xl-8">
                <div class="row align-items-center">
                  <div class="col-md-4 my-2 my-md-0">
                    <div class="input-icon">
                      <input type="text" class="form-control" placeholder="Buscar..." [(ngModel)]="searchText" (input)="onSearchTextChange()" />
                      <span>
                        <i class="flaticon2-search-1 text-muted"></i>
                      </span>
                    </div>
                  </div>
                  <div class="col-md-4 my-2 my-md-0">
                    <div class="d-flex align-items-center">
                      <label class="mr-3 mb-0 d-none d-md-block">Estado:</label>
                      <select class="form-control" [(ngModel)]="selectedStatus" (change)="onStatusChange()">
                        <option value="Activo" selected>Activo</option>
                        <option value="Inactivo">Inactivo</option>
                      </select>
                    </div>
                  </div>
                  <div class="col-md-4 my-2 my-md-0">
                    <div class="d-flex align-items-center">
                      <label class="mr-3 mb-0 d-none d-md-block">Filtro Lotes:</label>
                      <mat-form-field>
                        <mat-label>Seleccionar rango de fechas</mat-label>
                        <mat-date-range-input [rangePicker]="picker" [(ngModel)]="dateRange">
                          <input matStartDate placeholder="Fecha de inicio">
                          <input matEndDate placeholder="Fecha de fin">
                        </mat-date-range-input>
                        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-date-range-picker #picker></mat-date-range-picker>
                      </mat-form-field>
                      <button (click)="filterByDate()" class="btn btn-primary">Filtrar</button>
                      
                    </div> 
                  </div>
                </div>
              </div>
            </div>
          </div>
          <table class="table datatable datatable-bordered datatable-head-custom" id="kt_datatable">
            <thead>
              <tr>
                <th>Id</th>
                <th>ID Producto</th>
                <th>Numero Batch</th>
                <th>Fecha Expiracion</th>
                <th>Cantidad</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let productbatche of filteredProductbatches">
                <td>{{ productbatche.id }}</td>
                <td>{{ productbatche.product_id }}</td>
                <td>{{ productbatche.batch_number }}</td>
                <td>{{ productbatche.expiration_date }}</td>
                <td>{{ productbatche.quantity }}</td>
                <td>
                  <button (click)="editProductbatch(productbatche)" class="btn btn-link btn-sm p-0">
                    <i class="far fa-edit"></i>
                  </button>
                  <button (click)="changeState(productbatche.id)" class="btn btn-link btn-sm p-0">
                    <i class="fas fa-exchange-alt"></i>
                  </button>                  
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
