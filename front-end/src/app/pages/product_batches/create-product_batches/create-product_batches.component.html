<link href="../../../../../public/assets/css/pages/wizard/wizard-5.css" rel="stylesheet" type="text/css" />
<div class="d-flex flex-column flex-root">
	<!--begin::Page-->
	<div class="d-flex flex-row flex-column-fluid page">
		<!--begin::Wrapper-->
		<div class="d-flex flex-column flex-row-fluid wrapper" id="kt_wrapper">
			<!--begin::Header-->

			<!--end::Header-->

			<!--begin::Content-->
			<div class="content d-flex flex-column flex-column-fluid" id="kt_content">
				<!--begin::Subheader-->
				<div class="subheader py-2 py-lg-12 subheader-transparent" id="kt_subheader">
					<div class="container d-flex align-items-center justify-content-between flex-wrap flex-sm-nowrap">
					  <div class="d-flex align-items-center flex-wrap mr-1">
						<div class="d-flex flex-column">
						  <h2 class="text-white font-weight-bold my-2 mr-5">Lotes de Productos</h2>
						  <div class="d-flex align-items-center font-weight-bold my-2">
							<a href="#" class="opacity-75 hover-opacity-100">
							  <i class="flaticon2-shelter text-white icon-1x"></i>
							</a>
							<span class="label label-dot label-sm bg-white opacity-75 mx-3"></span>
							<a href="#" class="text-white text-hover-white opacity-75 hover-opacity-100">Agregar lote</a>
						  </div>
						</div>
					  </div>
					</div>
				  </div>
				<!--end::Subheader-->
				<!--begin::Entry-->
				<div class="d-flex flex-column-fluid">
					<!--begin::Container-->
					<div class="container">
						<!--begin::Card-->
						<div class="card card-custom">
							<!--begin::Card Body-->
							<div class="card-body p-0">
								<!--begin::Wizard 5-->
								<div class="wizard wizard-5 d-flex flex-column flex-lg-row flex-row-fluid" id="kt_wizard">
									<!--begin::Aside-->
									<div class="wizard-aside bg-white d-flex flex-column flex-row-auto w-100 w-lg-300px w-xl-400px w-xxl-500px">
										<!--begin::Aside Top-->
										<div class="d-flex flex-column-fluid flex-column px-xxl-30 px-10">
											<!--begin: Wizard Nav-->
											<div class="wizard-nav d-flex d-flex justify-content-center pt-10 pt-lg-20 pb-5">
												<!--begin::Wizard Steps-->
												<div class="wizard-steps">
													<!--begin::Wizard Step 1 Nav-->
													<div class="wizard-step" data-wizard-type="step" data-wizard-state="current">
														<div class="wizard-wrapper">
															<div class="wizard-icon">
																<i class="wizard-check ki ki-check"></i>
																<span class="wizard-number">1</span>
															</div>
															<div class="wizard-label">
																<h3 class="wizard-title">Datos Generales</h3>
																<div class="wizard-desc">Detalles del lote</div>
															</div>
														</div>
													</div>
													<!--end::Wizard Step 1 Nav-->
													<!--begin::Wizard Step 2 Nav-->
													<div class="wizard-step" data-wizard-type="step">
														<div class="wizard-wrapper">
															<div class="wizard-icon">
																<i class="wizard-check ki ki-check"></i>
																<span class="wizard-number">2</span>
															</div>
															<div class="wizard-label">
																<h3 class="wizard-title">Detalles del Lote</h3>
																<div class="wizard-desc">Información del lote</div>
															</div>
														</div>
													</div>
													<!--end::Wizard Step 2 Nav-->
													<!--begin::Wizard Step 3 Nav-->
													<div class="wizard-step" data-wizard-type="step">
														<div class="wizard-wrapper">
															<div class="wizard-icon">
																<i class="wizard-check ki ki-check"></i>
																<span class="wizard-number">3</span>
															</div>
															<div class="wizard-label">
																<h3 class="wizard-title">Completado!</h3>
																<div class="wizard-desc">Guardar</div>
															</div>
														</div>
													</div>
													<!--end::Wizard Step 3 Nav-->
												</div>
												<!--end::Wizard Steps-->
											</div>
											<!--end: Wizard Nav-->
										</div>
										<!--end::Aside Top-->
										<!--begin::Aside Bottom-->
										<div class="d-flex flex-row-auto bgi-no-repeat bgi-position-y-bottom bgi-position-x-center bgi-size-contain pt-2 pt-lg-5 h-350px" style="background-image: url(../../../../assets/media/imagenes/agregarlote.png); size: 50%;"></div>
										<!--end::Aside Bottom-->
									</div>
									<!--begin::Aside-->
									<!--begin::Content-->
									<div class="wizard-content bg-gray-100 d-flex flex-column flex-row-fluid py-15 px-5 px-lg-10">
										<!--begin::Title-->
										<!--end::Title-->
										<!--begin::Form-->
										<div class="d-flex justify-content-center flex-row-fluid">
											<form class="pb-5 w-100 w-md-450px w-lg-500px" novalidate="novalidate" id="kt_form" [formGroup]="productBatchesForm">
												<!--begin: Wizard Step 1-->
												<div class="pb-5" data-wizard-type="step-content" data-wizard-state="current">
													<!--begin::Title-->
													<div class="pb-10 pb-lg-15">
														<h3 class="font-weight-bolder text-dark font-size-h2" id="txtLabel">Agregar Lote</h3>
													</div>
													<!--begin::Title-->
													<!--begin::Form Group-->
													<div class="form-group">
														<label class="font-size-h6 font-weight-bolder text-dark" id="txtLabel">Número de Lote *</label>
														<input type="text" class="form-control h-auto p-5 border-0 rounded-lg font-size-h6" name="batch_number" formControlName="batch_number" placeholder="Número de Lote" value="" />
													</div>
													<!--end::Form Group-->
													<!--begin::Form Group-->
													<div class="form-group">
														<label class="font-size-h6 font-weight-bolder text-dark" id="txtLabel">Fecha de Expiración *</label>
														<input type="date" class="form-control h-auto p-5 border-0 rounded-lg font-size-h6" name="expiration_date" formControlName="expiration_date" placeholder="Fecha de Expiración" value="" />
													</div>
													<!--end::Form Group-->
												</div>
												<!--end: Wizard Step 1-->
												<!--begin: Wizard Step 2-->
												<div class="pb-5" data-wizard-type="step-content">
													<!--begin::Title-->
													<div class="pb-10 pb-lg-15">
														<h3 class="font-weight-bolder text-dark font-size-h2">Detalles del Lote</h3>
													</div>
													<!--end::Title-->
													<!--begin::Form Group-->
													<div class="form-group">
														<label class="font-size-h6 font-weight-bolder text-dark" id="txtLabel">Cantidad *</label>
														<input type="number" class="form-control h-auto p-5 border-0 rounded-lg font-size-h6" name="quantity" formControlName="quantity" placeholder="Cantidad" value="" />
													</div>
													<!--begin::Form Group-->
													<div class="form-group">
														<label class="font-size-h6 font-weight-bolder text-dark" id="txtLabel">ID Producto *</label>
														<input type="number" class="form-control h-auto p-5 border-0 rounded-lg font-size-h6" name="product_id" formControlName="product_id" placeholder="ID Producto" value="" />
													</div>
													<!--begin::Form Group-->
													<div class="form-group">
														<label class="font-size-h6 font-weight-bolder text-dark" id="txtLabel">Estado *</label>
														<select class="form-control h-auto p-5 border-0 rounded-lg font-size-h6" name="state" formControlName="state">
															<option value="Activo">Activo</option>
															<option value="Inactivo">Inactivo</option>
														</select>
													</div>
													<!--begin::Form Group-->
												</div>
												<!--end: Wizard Step 2-->
												<!--begin: Wizard Step 3-->
												<div class="pb-5" data-wizard-type="step-content">
													<!--begin::Title-->
													<div class="pb-10 pb-lg-15">
														<h3 class="font-weight-bolder text-dark font-size-h2">¡Completado!</h3>
													</div>
													<!--end::Title-->
													<!--begin::Form Group-->
													<div class="form-group">
														<label class="font-size-h6 font-weight-bolder text-dark" id="txtLabel">¡Todo listo para guardar!</label>
														<p class="font-size-h6 font-weight-bolder text-dark">Revisa los detalles y haz clic en guardar.</p>
													</div>
													<!--end::Form Group-->
												</div>
												<!--end: Wizard Step 3-->
												<!--begin::Actions-->
												<div class="d-flex justify-content-between pt-8">
													<button type="button" class="btn btn-light-primary font-weight-bold text-uppercase px-9 py-4" data-wizard-type="action-prev">
														Anterior
													</button>
													<button type="button" class="btn btn-primary font-weight-bold text-uppercase px-9 py-4" data-wizard-type="action-next">
														Siguiente
													</button>
													<button type="submit" class="btn btn-success font-weight-bold text-uppercase px-9 py-4" data-wizard-type="action-submit">
														Guardar
													</button>
												</div>
												<!--end::Actions-->
											</form>
										</div>
										<!--end::Form-->
									</div>
									<!--end::Content-->
								</div>
								<!--end::Wizard 5-->
							</div>
							<!--end::Card Body-->
						</div>
						<!--end::Card-->
					</div>
					<!--end::Container-->
				</div>
				<!--end::Entry-->
			</div>
			<!--end::Content-->
		</div>
		<!--end::Wrapper-->
	</div>
	<!--end::Page-->
</div>
<!--end::Root-->
