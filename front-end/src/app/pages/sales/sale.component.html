<div class="content d-flex flex-column flex-column-fluid" id="kt_content">
  <div class="subheader py-2 py-lg-12 subheader-transparent" id="kt_subheader">
    <div class="container d-flex align-items-center justify-content-between flex-wrap flex-sm-nowrap">
      <div class="d-flex align-items-center flex-wrap mr-1">
        <div class="d-flex flex-column">
          <h2 class="text-white font-weight-bold my-2 mr-5">Ventas</h2>
          <div class="d-flex align-items-center font-weight-bold my-2">
            <a href="#" class="opacity-75 hover-opacity-100">
              <i class="flaticon2-shelter text-white icon-1x"></i>
            </a>
            <span class="label label-dot label-sm bg-white opacity-75 mx-3"></span>
            <a href="#" class="text-white text-hover-white opacity-75 hover-opacity-100">Ventas</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="d-flex flex-column-fluid">
    <div class="container">
      <div class="card card-custom" >
        <div class="card-header flex-wrap border-0 pt-6 pb-0">
          <div class="card-title">
            <h3 class="card-label">Listado de ventas</h3>
          </div>
          <div class="card-toolbar">
            <button class="btn btn-primary font-weight-bolder" [routerLink]="['/sales/create']"><i class="fas fa-book-reader"></i> Crear nueva venta</button>
          </div>
        </div>
        <div class="card-body">
          <div class="mb-7">
            <div class="row align-items-center">
              <div class="col-lg-9 col-xl-8">
                <div class="row align-items-center">
                  <div class="col-md-4 my-2 my-md-0">
                    <div class="input-icon">
                      <input type="text" class="form-control" placeholder="Buscar..." [(ngModel)]="searchText" (input)="onSearchTextChange()" />
                      <span>
                        <i class="flaticon2-search-1 text-muted"></i>
                      </span>
                    </div>
                  </div>
                  <div class="col-md-4 my-2 my-md-0">
                    <div class="d-flex align-items-center">
                      <label class="mr-3 mb-0 d-none d-md-block">Estado:</label>
                      <select class="form-control" [(ngModel)]="selectedStatus" (change)="onStatusChange()">
                        <option value="Vendido" selected>Vendido</option>
                        <option value="Anulado">Anulado</option>
                      </select>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <table class="table datatable datatable-bordered datatable-head-custom" id="kt_datatable">
            <thead>
              <tr>
                <th>Id</th>
                <th>Cliente</th>
                <th>Total</th>
                <th>Fecha</th>
                <th>Nota</th>
                <th>Productos vendidos</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let sale of filteredSales">
                <td>{{ sale.id }}</td>
                <td>{{ sale.customer }}</td>
                <td>{{ sale.total_amount }}</td>
                <td>{{ sale.sale_date }}</td>
                <td>{{ sale.notes }}</td>
                <td>{{ sale.items_count }}</td>
                <td >
                  <button class="btn btn-sm btn-clean btn-icon" (click)="cancelSale(sale.id)" *ngIf="sale.state != 'Anulado'">
                    <i class="fas fa-trash"></i>
                  </button>
                  <button class="btn btn-sm btn-clean btn-icon" (click)="viewSale(sale)">
                    <i class="fas fa-eye"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
